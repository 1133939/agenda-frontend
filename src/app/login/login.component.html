<div class="centro">
<div class="tamanho">
<form [formGroup]="formLogin" (ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off" placeholder="nome@email.com" formControlName="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" formControlName="senha" autocomplete="off">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <a class="direita" routerLink="/cadastrar_usuario" >Cadastrar</a>
  </form>
</div>
</div>
