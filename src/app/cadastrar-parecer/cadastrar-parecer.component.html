<app-topo></app-topo>

<form>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Selecionar Cliente</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>CLIENTE 1</option>
        <option>CLIENTE 2</option>
      </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Título</label>
        <input type="text" class="form-control" placeholder="">
      </div>
      <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
        Data hoje
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" (click)="escolherData()">
      <label class="form-check-label" for="exampleRadios2">
        Escolher data
      </label>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Data</label>
        <input type="text" class="form-control" placeholder="">
      </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Descrição</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Cadastrar Relatório</button>
  </form>
