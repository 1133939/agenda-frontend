<app-topo></app-topo>
<div *ngIf="cliente != undefined && parecer != undefined">
<p>
{{cliente.nome}}
</p>
<p>
{{parecer.titulo}}
</p>
<p>
{{parecer.data | date: 'dd/MM/yyyy'}}
</p>
<p>
{{parecer.descricao}}
</p>
</div>

<button type="button" class="btn btn-success"  data-toggle="modal" data-target="#modalAlterar">Alterar</button>
<button type="button" class="btn btn-danger" (click)="excluirParecer()">Excluir</button>


<!-- Modal -->
<div class="modal fade" id="modalAlterar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Alterar Relatório</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

         <form [formGroup]="formUpdateParecer" (ngSubmit)="updateParecer()">
            <div class="form-group">
              <label for="titulo">Título </label>
              <input type="text" class="form-control" autocomplete=off formControlName="titulo">
            </div> 
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descrição do Cliente</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" formControlName="descricao"></textarea>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Alterar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
